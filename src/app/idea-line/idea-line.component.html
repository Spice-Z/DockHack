<div class="wrap">
  <a *ngFor="let idea of ideas" class="tweet-card" [routerLink]="['/IDetail']" [queryParams]="{ tweetId: idea.id }">
    <span *ngIf="idea.mentionTo > 0" class="mentionTo"></span>
    <span *ngIf="isMentiondById(idea.id)" class="mentiond"></span>
    <p class="tweet-text">
      {{ idea.text }}
    </p>
  </a>
</div>
